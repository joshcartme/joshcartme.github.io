---
layout: default
title: Blog
permalink: /blog/
inmenu: true
---

{% for post in site.posts %}
    
    <h2>
        <small>{{ post.date | date: "%b %-d, %Y" }}<br></small>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    {% if post.categories %}{% for category in post.categories %}{{ category }} {% endfor %}{% endif %}
    <hr>
{% endfor %}
